<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/three.js/three.min.js"></script>
    <script type="text/javascript">
      var socket = io.connect('http://'+window.location.hostname+':'+window.location.port);

      $(document).ready(function(){
        var scene = new THREE.Scene();
    		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

    		var renderer = new THREE.WebGLRenderer({ antialias: true });
    		renderer.setSize( window.innerWidth, window.innerHeight );
    		document.body.appendChild( renderer.domElement );

    		var geometry = new THREE.BoxGeometry( 0.5, 3, 0.2 );
    		var material = new THREE.MeshNormalMaterial( { } );
    		var cube = new THREE.Mesh( geometry, material );
        cube.rotation.reorder( "YXZ" );
    		scene.add( cube );

    		camera.position.z = 5;

    		var render = function () {
    			requestAnimationFrame( render );

    			renderer.render(scene, camera);
    		};

    		render();

        var zee = new THREE.Vector3( 0, 0, 1 );
    		var euler = new THREE.Euler();
    		var q0 = new THREE.Quaternion();
    		var q1 = new THREE.Quaternion( - Math.sqrt( 0.5 ), 0, 0, Math.sqrt( 0.5 ) ); // - PI/2 around the x-axis

        function visualizeDeviceorientation(event) {
          var alpha  = event.data.alpha ? THREE.Math.degToRad( event.data.alpha ) : 0; // Z
          var beta   = event.data.beta  ? THREE.Math.degToRad( event.data.beta  ) : 0; // X'
          var gamma  = event.data.gamma ? THREE.Math.degToRad( event.data.gamma ) : 0; // Y''
          euler.set( beta, alpha, - gamma, 'YXZ' );  // 'ZXY' for the device, but 'YXZ' for us
    			cube.quaternion.setFromEuler( euler );     // orient the device
    			cube.quaternion.multiply( q1 );            // camera looks out the back of the device, not the top
        }

        socket.on('visualizeDeviceorientation', visualizeDeviceorientation);

        window.addEventListener('deviceorientation', function(event) {
          visualizeDeviceorientation({data: event});
        }, false);

        if (window.DeviceOrientationEvent) {
          socket.emit('registerController');
          socket.on('registeredController', function(controller){
            window.addEventListener('deviceorientation', function(data) {
              socket.emit('deviceorientation', data);
              visualizeDeviceorientation({controller: controller, data: data});
            }, false);
          });
        }
      });


    </script>
    <style media="screen">
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
  </body>
</html>
